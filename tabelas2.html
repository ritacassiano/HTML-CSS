<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
            font-size: 20px;
            text-align: center;
        }

        .numero{
            text-align: right;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>

    <table>
        <tr class>
            <td>Produto</td>
            <td>Preço</td>
            <td>Quantidade</td>
        </tr>

        <tr>
            <td>Arroz</td>
            <td class="numero">10,00</td>
            <td class="numero">15</td>
        </tr>

        <tr>
            <td>Feijão</td>
            <td class="numero">8,50</td>
            <td class="numero">32</td>
        </tr>

        <tr>
            <td>Macarrão</td>
            <td class="numero">3,80</td>
            <td class="numero">21</td>
        </tr>
    </table>
    
</body>
</html>
