<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>iframe</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <h2>Esta é a primeira forma de criar um link</h2>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a> para aprender a programar.</p>

    <h2>Esta é outra forma de criar um link, por meio de um iframe</h2>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender mais.

    </p>
    
</body>
</html>
